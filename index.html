<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenitalia Ticket</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ticket">
        <div class="ticket-form"></div>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="form-body">
                <div class="insert-here">
                    <form>
                        <div class="insert">
                        <div>
                            <h3>Nome e Cognome</h3>
                            <input type="text" id="name" value="" placeholder="Inserisci il nome e il cognome">
                        </div>
                        <div>
                            <h3>Km da percorrere</h3>
                              <input id="km" type="text" value="" label="Km da percorrere" placeholder="Inserisci i km da percorrere"> 
                        </div>
                        <div>
                            <h3>Fascia d'et√†</h3>
                            <select name="age" id="age">
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="minorenne">Minorenne</option>
                                <option value="over65">Over-65</option>
                             </select>                         
                        </div>
                        </div>
                        <div class="buttons">
                            <button id="generator" type="button">Genera</button>     
                            <input id="hide" type="reset" value="Reset">
                        </div>                         
                    </form>                         
                </div>             
        </div>
        <div class="ticket-result">
            <h1>IL TUO BIGLIETTO</h1>
            <div class="result-body">
                <h3>Dettagli passeggeri</h3>
                <div class="generated-ticket">
                    <div class="name">
                        <h3>NOME PASSEGGERO</h3>
                        <b><span id="name-result"></span></b>
                    </div>
                    <div class="offer">
                        <h4>Offerta</h4>
                        <span id="offer-result"></span>
                    </div>
                    <div class="carriage">
                        <h4>Carrozza</h4>
                        <span id="carriage-result"></span>
                    </div>
                    <div class="cp-code">
                        <h4>Codice CP</h4>
                        <span id="code-result"></span>
                    </div>
                    <div class="price">
                        <h4>Costo biglietto</h4>
                        <span id="price-result"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/scrypt.js"></script>
</body>
</html>
